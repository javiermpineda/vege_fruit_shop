<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vegefoods - Free Bootstrap 4 Template by Colorlib</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="css/animate.css" />

  <link rel="stylesheet" href="css/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/owl.theme.default.min.css" />
  <link rel="stylesheet" href="css/magnific-popup.css" />

  <link rel="stylesheet" href="css/aos.css" />

  <link rel="stylesheet" href="css/ionicons.min.css" />

  <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
  <link rel="stylesheet" href="css/jquery.timepicker.css" />

  <link rel="stylesheet" href="css/flaticon.css" />
  <link rel="stylesheet" href="css/icomoon.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="goto-here">
  <div id="header"></div>

  <div class="hero-wrap hero-bread" style="background-image: url('images/bg_1.jpg')">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs">
            <span class="mr-2"><a href="index.html">Home</a></span>
            <span>Products</span>
          </p>
          <h1 class="mb-0 bread">Products</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 mb-5 text-center">
          <ul class="product-category">
            <li>
              <a href="#" class="active" onclick="selectOption('InitialContent',this); renderProductos()">All</a>
            </li>
            <li>
              <a href="#"
                onclick="selectOption('InitialContent',this); renderProductosByCategory('Vegetable')">Vegetables</a>
            </li>
            <li>
              <a href="#" onclick="selectOption('InitialContent',this); renderProductosByCategory('Fruit')">Fruits</a>
            </li>
            <li>
              <a href="#" onclick="selectOption('InitialContent',this); renderProductosByCategory('Juice')">Juice</a>
            </li>
            <li>
              <a href="#" onclick="selectOption('InitialContent',this); renderProductosByCategory('Dried')">Dried</a>
            </li>
          </ul>
          <div>
            <form action="#" class="search-form">
              <div class="form-group">
                <span class="icon ion-ios-search"></span>
                <input type="text" id="searcher" class="form-control" onkeyup="search_products()"
                  placeholder="Search...">
              </div>
            </form>
          </div>
          <div class="sliderPrice">
            <p>
              Price:
              <input type="range" min="0" max="300" value="160" id="rangeInput" step="20" />
              <span id="rangeValue">160</span>
            </p>

            <button onclick="renderProductosByCategoryPrice()" class="btn btn-primary">
              Apply
            </button>
          </div>
        </div>
      </div>
      <div class="row" id="InitialContent">

      </div>
      <div class="row mt-5">

      </div>
    </div>
  </section>

  <div id="footer"></div>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" />
    </svg>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>

  <script src="js/headerAndFooter.js"></script>
  <script src="js/Products.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
